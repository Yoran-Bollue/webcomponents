<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Email</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="window">
    <div class="window-title-bar">
      <div class="window-title">Inbox - Email</div>
      <div class="window-controls">
        <div class="window-control"></div>
        <div class="window-control"></div>
        <div class="window-control"></div>
      </div>
    </div>
    <div class="window-content">
      <div class="inbox">
        <div class="inbox-item">
          <div class="inbox-item-from">John Doe</div>
          <div class="inbox-item-subject">Hello</div>
        </div>
        <div class="inbox-item">
          <div class="inbox-item-from">Jane Smith</div>
          <div class="inbox-item-subject">Meeting</div>
        </div>
      </div>
      <div class="email-content">
        <p>This is an email content.</p>
      </div>
    </div>
    <div class="window-footer">
      <button class="button">Reply</button>
      <button class="button">Forward</button>
      <button class="button">Delete</button>
    </div>
  </div>
</body>
</html>
