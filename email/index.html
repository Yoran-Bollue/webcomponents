<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95 Email</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="window">
    <div class="window-title-bar">
      <div class="window-title">Inbox - Email</div>
      <div class="window-controls">
        <div class="window-control">&#x2500;</div>
        <div class="window-control" style="font-size: 20px;">&#x25a1;</div>
        <div class="window-control close-button" style="font-size: 14px;">&#x2715;</div>
      </div>
    </div>
    <div class="window-menu-bar">
        <div class="menu"><u>F</u>ile</div>
        <div class="menu"><u>E</u>dit</div>
        <div class="menu"><u>V</u>iew</div>
        <div class="menu"><u>T</u>ools</div>
        <div class="menu">Co<u>m</u>pose</div>
        <div class="menu"><u>H</u>elp</div>
    </div>
    <div class="window-content">
      <div class="inbox">
        <div class="inbox-item">
          <div class="inbox-item-from">John Doe</div>
          <div class="inbox-item-subject">Hello</div>
        </div>
        <div class="inbox-item">
          <div class="inbox-item-from">Jane Smith</div>
          <div class="inbox-item-subject">Meeting</div>
        </div>
      </div>
      <div class="email-content">
        <p>This is an email content.</p>
      </div>
    </div>
    <div class="window-footer">
      
    </div>
  </div>
</body>
</html>
